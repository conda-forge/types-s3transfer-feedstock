{% set name = "types-s3transfer" %}
{% set version = "0.6.0.post5" %}
{% set lib_version = version.split(".post")[0] %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2cf1e07cf4d1a5a2a68d89c654f45d9c3b678d39f7fe03a6f36903b6dbd3bcbc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry-core
  run:
    - python >=3.7,<4.0
    - pip

test:
  requires:
    - pip
    - poetry
  commands:
    - pip check
    - python -c "import importlib; importlib.import_module('s3transfer-stubs')"

about:
  home: https://github.com/youtype/types-s3transfer
  summary: Type annotations for AWS s3transfer {{ lib_version }} library
  dev_url: https://github.com/youtype/types-s3transfer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vemel
